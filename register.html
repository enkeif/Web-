<html>

</head>
<body>

<div class="page-wrap">
    <header class = "page-header">
        <img class="logo" src ="logo1.jpg" alt="My logo" title="Logo" />

        <nav class = "navigation">
            <ul>
                <li><a href="index.html" title="Welcome page">Home</a></li>
                <li><a href="register.html" title="Register">Register</a></li>

            </ul>
        </nav>
    </header>

    <section class = "page-content2">

        <article class="text">

            <form action="#" name="regform" method="post" onsubmit="return validateForm()" onreset="return refuse()">
                <fieldset>

                    <legend><b>User Information</b></legend>

                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" name="username" id="username">
                    <br>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" name="password" id="password">

                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="Email" name="email" id="email">
                </fieldset>
                <br>

                <fieldset>
                    <legend><b>Personal Information</b></legend>
                    <label for="firstname">First name:</label>
                    <input type="text" placeholder="First name" name="firstname" id="firstname">

                    <label for="lastname">Last name:</label>
                    <input type="text" placeholder="Last name" name="lastname" id="lastname">
                    <br>

                    <label for="tel">Telephone:</label>
                    <input type="text" placeholder="Telephone" name="tel" id="tel">
                    <br>


                    <label for="grade" id="gradelab">Grade: </label>

                    <select name="grade" id="grade">
                        <option value="first">First</option>
                        <option value="second">Second</option>
                        <option value="third">Third</option>
                        <option value="four">Fourth</option>
                    </select>
                </fieldset>
                <br>

                <fieldset>
                    <legend><b>Description</b></legend>
                    <textarea  placeholder="What is your interests" rows="4" cols="50">

                          </textarea>
                </fieldset>

              <button id="button1" type="submit" value="register"><b>Register</b></button>
              <button id="button2"  type="reset" value="reset"><b>Reset</b> </button>
        </form>

        </article>



    </section>





</div>

</body>

</html>
